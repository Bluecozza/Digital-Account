<script>
$( document ).ready(function() {
//loginform
$("#submit").click(function(){
         $.ajax({
           url : "http://d-a.im/account/login", 
           type: "get", //form method
           data: $("#LoginForm").serialize(),
           dataType:"json", //seperti biasanya
           beforeSend:function(){
             $("#title_login").html("..loading..");
           },
           success:function(data){//belum selesai..perlu fix
					
					$.session.set('uid',data.uid);
					$.session.set('uname',data.uname);
					$.session.set('uemail',data.uemail);
					$.session.set('upict',data.upict);

			}
         });
		        return false;
     });
//end
});
</script>
</head>
<body id="mobile_wrap">

    <div class="statusbar-overlay"></div>

    <div class="panel-overlay"></div>



    <div class="content-block">
      <h4 id='title_login'>Login</h4>
            <div class="loginform">
            <form id="LoginForm" method="post">
            <label>Username:</label>
            <input type="text" name="username" value="" class="form_input required" />
            <label>Password:</label>
            <input type="password" name="password" value="" class="form_input required" />
            <input type="submit" name="submit" class="form_submit" id="submit" value="Login" />
            </form>
            </div>
      <div class="close_popup_button_gray"><a href="#" class="close-popup">Close</a></div>
    </div>
